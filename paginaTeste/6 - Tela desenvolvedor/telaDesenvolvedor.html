<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./telaDesenvolvedor.css">
    <title>QUAC | Tela de desenvolvedor</title>
</head>
<body>
    <div>
        <div>
            <h2>Tela de registro</h2>
        </div>
    </div>
    <div>
        <form>
            <div>
                <label for="nomes">Nome do estabelecimento:</label>
                <input class="imputesstabelecimento" type="text">
                <br>
                <label for="nomes">Tipo de estabelecimento:</label>
                <input class="imputtype" type="text" placeholder="Ex: Hospital" required>
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input class="imputestado" type="text">
                <br>
                <label for="estado">Cidade:</label>
                <input class="imputcidade" type="text">
                <br>
                <label for="estado">Bairro:</label>
                <input class="imputbairro" type="text">
                <br>
                <label for="estado">Rua:</label>
                <input class="imputrua"type="text">
                <br>
            </div>
            <div>
                <label for="nomes">Longitude:</label>
                <input class="imputlongitude" type="text">
                <br>
                <label for="nomes">Latitude:</label>
                <input class="imputlatitude" type="text">
            </div>
        </form>
        <div>
            <button class="confirm">Confirmar</button>
        </div>
    </div>
</body>
</html>
