<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./telaLogin.css">
    <title>QUAC | Tela de login</title>
</head>

<body>
    <img src="../static/img/logo.img.png" (1).img alt="logo">
    <form action="action_page.php" method="post">

        <div class="container1">
            <label for="username"><b>Username</b></label>
            <input  class="imput1"type="text" placeholder="Enter Username" name="username" required>
            <label for="password"><b>Password</b></label>
            <input class="imput2" type="password" placeholder="Enter Password" name="password" required>
            <button type="submit" class="logibtn">Login</button>
        </div>

        <div class="container2" style="background-color: #2D4B73; ">
            <button class="cancelbtn" type="button" class="cancelbtn">Cancel</button>
            <button class="addbtn" type="button" class="registerbtn">Cadastrar</button>
            <span class="psw">Esqueceu a <a href="#">senha?</a></span>
        </div>
    </form>
    <script>
        function Login() {
            let usuario = document.getElementByName('username')[0].value.toLowerCase();
            let senha = document.getElementByName('password')[0].value

            for (let u in usuarios[u])
                let us = usuarios[u]
            if (us.login === usuario && us.senha === senha) {
                window.location = "index.html";
                return true;
            }
            alert("Dados incorretos, tente novamente.");
            return false;
        }

        Login()
    </script>
</body>

</html>
