<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cadastroUsuario.css">
    <title>QUAC | Cadastro novo usuário</title>
</head>
<body>
    <div>
        <div>
            <h2>Cadastro de novo usuário</h2>
        </div>
    </div>
    <div>
        <form>
            <div>
                <label for="nomes">Nome:</label>
                <input class="imputname" type="text">
                <br>
                <label for="nomes">E-mail:</label>
                <input class="imputemail" type="text">
                <br>
                <label for="nomes">Senha:</label>
                <input class="imputsenha" type="text">
            </div>
            <div>
                <label for="estado">Estado:</label>
                <input class="imputestado"  type="text">
                <br>
                <label for="estado">Cidade:</label>
                <input class="imputcidade"  type="text">
                <br>
                <label for="estado">Bairro:</label>
                <input class="imputbairro" type="text">
                <br>
                <label for="data">Data de nascimento:</label>
                <input class="imputnascimento" type="date">
            </div>
        </form>
        <div>
            <button class="confirm">Confirmar</button>
        </div>
    </div>
</body>
</html>
